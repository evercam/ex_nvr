name: PR Workflow Failure Notification

on:
  workflow_run:
    workflows: ["*"]
    types:
      - completed

permissions:
  pull-requests: write
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.name != 'PR Workflow Failure Notification' }}
    steps:
      - uses: actions/checkout@v4

      - name: Notify PR of workflow failure
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
             const { owner, repo } = context.repo;
            const run_id = context.payload.workflow_run.id;
            const workflow_name = context.payload.workflow_run.name;
            const run_url = context.payload.workflow_run.html_url;
            
            console.log(`Processing failed workflow run #${run_id}: ${workflow_name}`);
            
            const { data: workflowRun } = await github.rest.actions.getWorkflowRun({
              owner,
              repo,
              run_id: run_id
            });
            
            console.log(`Workflow was triggered by event: ${workflowRun.event}`);
            console.log(`Head SHA: ${workflowRun.head_sha}`);
            console.log(`Head branch: ${workflowRun.head_branch}`);
            console.log("Workflow:", workflowRun);
            
            const scripts = require('./.github/workflows/scripts.js')
