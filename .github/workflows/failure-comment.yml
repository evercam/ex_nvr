name: PR Workflow Failure Notification

on:
  workflow_run:
    workflows: ["*"]
    types:
      - completed

permissions:
  pull-requests: write
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.name != 'PR Workflow Failure Notification' }}
    steps:
      - uses: actions/checkout@v4

      - name: Notify PR of workflow failure
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const scripts = require('./.github/workflows/scripts.js')
            await scripts.handleWorkflowFailure({
              github,
              context,
              core,
              workflowName: context.payload.workflow_run.name,
              runId: context.payload.workflow_run.id,
              runUrl: context.payload.workflow_run.html_url
            })
